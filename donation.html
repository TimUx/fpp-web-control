<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spenden</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body class="festive">
    <div class="card">
        <h1>Spenden</h1>
        <p class="subtitle" id="donationSubtitle">Unterst√ºtze die Lichtershow</p>
    </div>

    <footer id="socialFooter" class="social-footer"></footer>

    <script>
        // Social Media Footer
        (function() {
            const cfg = window.FPP_CONFIG || {};
            const footer = document.getElementById('socialFooter');
            if (!footer) return;

            const icons = [
                { key: 'socialFacebook', icon: 'üìò', label: 'Facebook' },
                { key: 'socialInstagram', icon: 'üì∑', label: 'Instagram' },
                { key: 'socialTiktok', icon: 'üéµ', label: 'TikTok' },
                { key: 'socialWhatsapp', icon: 'üí¨', label: 'WhatsApp' },
                { key: 'socialChannels', icon: 'üì¢', label: 'Channels' },
                { key: 'socialYoutube', icon: '‚ñ∂Ô∏è', label: 'YouTube' },
                { key: 'socialWebsite', icon: 'üåê', label: 'Website' },
                { key: 'socialEmail', icon: '‚úâÔ∏è', label: 'E-Mail', isEmail: true }
            ];

            let hasAny = false;
            icons.forEach(function(item) {
                const val = cfg[item.key];
                if (val) {
                    hasAny = true;
                    const a = document.createElement('a');
                    a.href = item.isEmail ? 'mailto:' + val : val;
                    a.target = item.isEmail ? '_self' : '_blank';
                    a.rel = 'noopener noreferrer';
                    a.className = 'social-icon';
                    a.title = item.label;
                    a.textContent = item.icon;
                    footer.appendChild(a);
                }
            });

            if (!hasAny) {
                footer.style.display = 'none';
            }
        })();

        // Apply donation subtitle from config
        if (window.FPP_CONFIG && window.FPP_CONFIG.donationSubtitle) {
            document.getElementById('donationSubtitle').textContent = window.FPP_CONFIG.donationSubtitle;
        }
    </script>
</body>
</html>
